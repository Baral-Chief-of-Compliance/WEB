{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet"  href={% static 'main/dacss.css' %}>
		<link rel="apple-touch-icon" sizes="57x57" href={% static 'main/favicon/apple-icon-57x57.png' %}>

		<link rel="apple-touch-icon" sizes="72x72" href={% static 'main/favicon/apple-icon-72x72.png' %}>

		<link rel="apple-touch-icon" sizes="114x114" href={% static 'main/favicon/apple-icon-114x114.png' %}>

		<link rel="apple-touch-icon" sizes="144x144" href={% static 'main/favicon/apple-icon-144x144.png' %}>

		<meta name="msapplication-TileImage" content={% static 'main/favicon/ms-icon-144x144.png' %}>
		<meta name="theme-color" content="#ffffff">
</head>
<body>
<header>
     <div class="header__logo"><p>Фан Клуб Боласа</p></div>
      <nav>
          <div class="topnav" id="myTopnav">
              <a href="{% url 'views' %}">Главная</a>
              <a  href="{% url 'about' %}">О нас</a>
              <a  href="{%  url 'players' %}">Игроки</a>
              <a  href="{%  url 'cardbase' %}">База карт</a>
              <a  href="{%  url 'addcards' %}">Добавить карты</a>
              <a href="#" id="menu" class="icon">&#9776;</a>
          </div>
      </nav>
</header>
<main>
 	{% block content %}{% endblock %}
</main>
<footer>
	<div class="wrapper">
		<div class="social">
			<p>Copyright © 2021 Bolas Fan Club<p>
		</div>
	</div>
</footer>
<script type ="text/javascript" src={% static "main/dascript.js" %}></script>
</body>
</html>
